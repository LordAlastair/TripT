webservice:
  build: ./server
  ports:
    - 3000:3000
  links:
    - database-dev:postgres
  environment:
    - NODE_ENV=development

database-dev:
  image: postgres:9.4
  ports:
    - 32776:5432
  environment:
    - POSTGRES_PASSWORD=passw0rd
    - POSTGRES_USER=admin
    - POSTGRES_DB=vagalivre
    - PGDATA=/var/lib/dev-db/data
